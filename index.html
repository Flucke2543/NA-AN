<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NA-AN | น่าอ่าน - ยินดีต้อนรับสู่วรรณกรรมหลากหลายรูปแบบ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">NA-AN</div>
        <div class="menu">
            <a href="https://line.me/ti/p/~YOUR_ID" target="_blank">Chat with us</a>
            <a href="about.html">เกี่ยวกับเรา</a>
        </div>
    </nav>

    <header class="hero">
        <div class="hero-content">
            <h1>เพราะสิ่งที่เรียกว่า"วรรณกรรม" <br>ล้วนควรค่าแก่การ "น่าอ่าน"</h1>
            <p>พบกับฉบับแปลใหม่สไตล์ NA-AN ที่ได้รวบรวมสุดยอดวรรณกรรมจากทุกมุมโลกมาให้ท่านอ่านในฉบับแปลไทยได้แล้ว</p>
            <a href="#store" class="btn-main">View La Collection</a>
        </div>
    </header>

<section id="store" class="store">
        <h2 class="section-title">วรรณกรรมหัดอ่าน</h2>
       <div class="book-grid" id="book-shelf">
    </div>
</section>
    
<script src="books.js"></script>
<script>
    const shelf = document.getElementById('book-shelf');

    // วนลูปสร้าง Card ตามจำนวนหนังสือใน books.js
    for (const id in library) {
        const book = library[id];
        shelf.innerHTML += `
            <a href="reader.html?id=${id}" class="card-link">
                <div class="book-card">
                    <div class="cover-box">
                        <img src="${book.cover}" alt="${book.title}">
                    </div>
                    <h3>${book.title}</h3>
                    <p>${book.author}</p>
                    <div class="card-footer" style="display: flex; align-items: center; margin-top: 10px;">
                        <span class="status" style="text-decoration: none; font-size: 1.2rem;">อ่านฟรี</span>
                    </div> </div> </a>`;
    }
</script>

    </footer>
</body>
</html>
